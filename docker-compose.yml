
services:
  mongodb:
    image: mongo:6
    container_name: coursetracker_db
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - coursetracker_network

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: coursetracker_backend
    restart: unless-stopped
    environment:
      MONGO_URI: mongodb://admin:password123@mongodb:27017/course-tracker?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key
      PORT: 5000
      NODE_ENV: production
      CLIENT_URL: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    volumes:
      - ./server/uploads:/app/uploads
    networks:
      - coursetracker_network

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: coursetracker_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - coursetracker_network

volumes:
  mongodb_data:

networks:
  coursetracker_network:
    driver: bridge
