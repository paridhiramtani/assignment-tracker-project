services:
  mongodb:
    image: mongo:6
    # container_name: coursetracker_db   # optional â€” remove unless you need fixed container name
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - coursetracker_network
    healthcheck:
      test: ["CMD", "mongo", "--username", "${MONGO_INITDB_ROOT_USERNAME}", "--password", "${MONGO_INITDB_ROOT_PASSWORD}", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    # container_name: coursetracker_backend
    restart: unless-stopped
    environment:
      MONGO_URI: >-
        mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@mongodb:27017/course-tracker?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
      PORT: 5000
      NODE_ENV: production
      CLIENT_URL: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    volumes:
      - ./server/uploads:/app/uploads
    networks:
      - coursetracker_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    # container_name: coursetracker_frontend
    restart: unless-stopped
    ports:
      - "3000:80"   # host:container  -> host 3000 routes to container port 80 (assumes static server/nginx)
    depends_on:
      - backend
    networks:
      - coursetracker_network

volumes:
  mongodb_data:

networks:
  coursetracker_network:
    driver: bridge
